<!DOCTYPE html>
<html>
  <head>
    <title>ZXing Barcode Scanner</title>
    <script type="module">
      import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.1/+esm';

      const codeReader = new BrowserMultiFormatReader();

      window.onload = () => {
        const videoElement = document.getElementById('video');
        const resultElement = document.getElementById('result');

        codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
          if (result) {
            const scanned = result.getText();
            resultElement.innerText = scanned;

            // Optional: redirect to Power Apps with scanned value
            // window.location.href = `https://apps.powerapps.com/play?appid=YOUR_APP_ID&scanned=${encodeURIComponent(scanned)}`;
          }
        });
      };
    </script>
  </head>
  <body>
    <h2>Scan Barcode</h2>
    <video id="video" width="100%" style="border:1px solid black;"></video>
    <p>Scanned: <span id="result"></span></p>
  </body>
</html>
